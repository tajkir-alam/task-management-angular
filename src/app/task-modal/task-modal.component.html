<div class="modal">
    <h1>Add Task</h1>
    <form #taskModalForm="ngForm" (ngSubmit)="submitForm(taskModalForm.value)">
        <div class="input-fields">
            <input [ngModel]="selectedTask?.title" type="text" name="title" id="" placeholder="Task Title">
            <input [ngModel]="selectedTask?.description" type="text" name="description" id="" placeholder="Task Description">
            <input [ngModel]="selectedTask?.date" type="date" name="date" id="" placeholder="Task Date">
        </div>
        <button type="submit" class="submit-btn">Add Task</button>
    </form>
</div>

<div class="backdrop" (click)="hideModal()"></div>
