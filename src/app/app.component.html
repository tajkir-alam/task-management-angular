<main>
  <div class="flex items-center justify-between">
    <h2>Welcome To Task Management</h2>
    <button class="add-btn rounded-md">Add Task</button>
  </div>
  <hr class="border h-0 p-0 mt-2" />
  <app-incomplete-task [tasks]="incompleteTasks()"></app-incomplete-task>
  <app-complete-task [tasks]="completeTasks()"></app-complete-task>
</main>
